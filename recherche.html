<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Recherche</title>
    <link rel="stylesheet" href="recherche.css">
</head>

<body>
   
    <section>
        <a href="personnel.html">
            <h1>RECHERCHE</h1>
        </a>
        <form action="#" method="post" id="rechercheForm">
            <div class="form-group">
                <input type="text" id="searchInput" name="search" placeholder="Rechercher par nom, prénom, etc.">
            </div>

            <nav>
                <div class="form-group">
                    <input type="checkbox" id="nom" name="nom">
                    <label for="nom">Nom(s)</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="prenom" name="prenom">
                    <label for="prenom">Prénom(s)</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="date_naissance" name="date_naissance">
                    <label for="date_naissance">Date de Naissance</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="lieu_naissance" name="lieu_naissance">
                    <label for="lieu_naissance">Lieu de Naissance</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="sexe" name="sexe">
                    <label for="sexe">Sexe</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="departement" name="departement">
                    <label for="departement">Département</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="fonction" name="fonction">
                    <label for="fonction">Fonction</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="niveau_etude" name="niveau_etude">
                    <label for="niveau_etude">Niveau d'Étude</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="diplome" name="diplome">
                    <label for="diplome">Diplôme</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="numero_telephone" name="numero_telephone">
                    <label for="numero_telephone">Numéro de Téléphone</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="adresse_mail" name="adresse_mail">
                    <label for="adresse_mail">Adresse Email</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="statut_matrimonial" name="statut_matrimonial">
                    <label for="statut_matrimonial">Statut Matrimonial</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="date_embauche" name="date_embauche">
                    <label for="date_embauche">Date d'Embauche</label>
                </div>
                <div class="form-group">
                    <label for="nombre_enfants">Nombre d'Enfants</label>
                    <input type="number" id="nombre_enfants" name="nombre_enfants" min="0" placeholder="" onchange="toggleEnfantsFields()">
                </div>
                <div id="enfantsFields" style="display:none;">
                    <!-- Champs des enfants -->
                </div>
                <div class="form-group">
                    <label>Type de contrat</label><br>
                    <input type="checkbox" id="cdi" name="contrat" value="cdi" required>
                    <label for="cdi"> CDI</label><br>
                    <input type="checkbox" id="cdd" name="contrat" value="cdd">
                    <label for="cdd">CDD</label><br>
                    <input type="checkbox" id="journalier" name="contrat" value="journalier">
                    <label for="journalier">Journalier</label>
                </div>
            </nav>
            <div class="form-group">
                <button type="submit">Rechercher</button>
            </div>
        </form>
    </section>

    <script>
        function toggleEnfantsFields() {
            var nombre_enfants = document.getElementById("nombre_enfants").value;
            var enfantsFields = document.getElementById("enfantsFields");
            if (nombre_enfants == 0) {
                enfantsFields.innerHTML = ""; // Efface les champs des enfants s'il n'y a pas d'enfants
                enfantsFields.style.display = "none"; // Masque les champs des enfants
            } else {
                // Affiche les champs des enfants
                enfantsFields.style.display = "block";
                enfantsFields.innerHTML = "";
                for (var i = 0; i < nombre_enfants; i++) {
                    var divEnfant = document.createElement("div");
                    divEnfant.classList.add("form-group");
                    divEnfant.innerHTML = '<input type="text" placeholder="Nom de l\'enfant" class="enfant-nom"><input type="text" placeholder="Prénom de l\'enfant" class="enfant-prenom"><input type="date" placeholder="Date de naissance de l\'enfant" class="enfant-date">';
                    enfantsFields.appendChild(divEnfant);
                }
            }
        }
    </script>
</body>

</html>
