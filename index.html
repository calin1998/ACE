<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container right-panel-active">
    <!-- S'inscrire -->
    <div class="container__form container--signup">
      <form action="#" class="form" id="form1">
        <h2 class="form__title">S'inscrire</h2>
        <input type="text" placeholder="Noms" class="input" />
        <input type="tel" placeholder="Numero de telephone" class="input" />
        <input type="email" placeholder="Email" class="input" />
        <input type="password" placeholder="Password" class="input" />
        <button class="btn" onclick="window.location.href='Accueil.html';">S'inscrire</button>

        <!-- <button class="btn">S'inscrire</button> -->
      </form>
    </div>
  
    <!-- Se connecter -->
    <div class="container__form container--signin">
      <form action="#" class="form" id="form2">
        <h2 class="form__title">Se connecter</h2>
        <input type="email" placeholder="Email" class="input" />
        <input type="password" placeholder="Mot de passe" class="input" />
        <a href="#" class="link">Mot de passe oubliÃ©?</a>
        <button class="btn" onclick="window.location.href='Accueil.html';">Se connecter</button>

      </form>
    </div>
  
    <!-- Overlay -->
    <div class="container__overlay">
      <div class="overlay">
        <div class="overlay__panel overlay--left">
          <button class="btn" id="signIn">Se connecter</button>
        </div>
        <div class="overlay__panel overlay--right">
          <button class="btn" id="signUp">S'inscrire</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
